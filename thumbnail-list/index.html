<head>
	<meta charset="utf-8"/>
	<script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-5 target">
		</div>
	</div>
<div>
</body>

<script type="text/jsx">
//Define react component class
//A widget, view, must be instantiated then rendered
//cookie cutter
var Badge = React.createClass ({
	render: function() {

		return <button className="btn btn-primary" type="button">
  			{this.props.title} <span className="badge">{this.props.number}</span>
			</button>
	 }
	});

var Thumbnail = React.createClass ({
	render: function(){
		return <div className="thumbnail">
      <img src= {this.props.imageUrl} />
      <div className="caption">
        <h3>{this.props.header}</h3>
        <p>{this.props.description}</p>
        <p>
        	<Badge title={this.props.title} number={this.props.number} />
        </p>
      </div>
    </div>
	}
});

var Thumbnaillist = React.createClass({
	render: function() {
		var list = this.props.thumbnailDatas.map(function(t){
		return <Thumbnail {...t} />
		}); 

		return <div>
			{list}
		</div>
	}
})

var options = {
	thumbnailDatas: [{	
		title: 'See Tutorials',
		number: 32,
		header: 'Learn React',
		description: 'React is super cool',
		imageUrl: 'http://formatjs.io/img/react.svg'
	},{	
		title: 'See Tutorials',
		number: 25,
		header: 'Learn Gulp',
		description: 'Gulp will speed up dev workflow',
		imageUrl: 'https://raw.githubusercontent.com/gulpjs/artwork/master/gulp-2x.png'
	}]
};
//All classes must implement render method

//Ask react to render this class
//cookie dough cutout
var element = React.createElement(Thumbnaillist, options);

//When we ask react to render this class, we will tell it where to 
//place the rendered element in the dom
//needs to be in body tag to show up in the DOM
ReactDOM.render(element, document.querySelector('.target'));
</script>
